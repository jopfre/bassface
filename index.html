<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BassFace</title>
  <link rel="stylesheet" href="style.css">

  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <!-- face recognition and tracking -->

  <header>
    <h1>BassFace</h1>
    <h4>alpha</h4>
  </header>
  <section>
    <video width="400px" height="300px" autoplay></video>
  </section> 
  <section>
    <ol>
      <li>allow bassface to use your cam</li>
      <li>press space for bass</li>
