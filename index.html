<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BassFace</title>
  <link rel="stylesheet" href="style.css">

  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <script src="js/vendor/headtrackr.js"></script><!-- face tracking -->
  <script src="js/vendor/teoria.js"></script><!-- musical note handler -->

  <script src="js/app.js"></script>
</head>
<body>
  <section id="content"> 
    <header>   
      <h1>bassface</h1>
      <section id="wave-controls">
        <button id="sine" class="active">sine</button>
        <button id="square">square</button>
        <button id="saw">saw</button>
        <button id="triangle">triangle</button>
      </section>
    </header>
    <section id="video-wrapper">
      <video id="video" width="320" height="240" autoplay></video>
      <canvas id="canvas" width="320" height="240"></canvas>
      <canvas id="overlay" width="320" height="240"></canvas>
      <section id="hud">
        <span id="current-note">note</span>
        <span id="status">status</span>
     </section>
    </section>
    <footer>
      <p>touch your face to start the bass</p>
      <p>(or press space)</p>
    </footer>
  </section>
</body>
</html>
